    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Tag Manager -->
    <script type="text/javascript">
      (function (w, d, s, l, i) {
        w[l] = w[l] || [];
        w[l].push({ "gtm.start": new Date().getTime(), event: "gtm.js" });
        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != "dataLayer" ? "&l=" + l : "";
        j.async = true;
        j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
        f.parentNode.insertBefore(j, f);
      })(window, document, "script", "dataLayer", "GTM-5JQWCT6M");
    </script>

    <!-- GH Pages Redirect script for SPAs frontend routes -->
    <script type="text/javascript">
      // MIT License: https://github.com/rafgraph/spa-github-pages
      /*
      This script checks to see if a redirect is present in the query string,
      converts it back into the correct url and adds it to the
      browser's history using window.history.replaceState(...),
      which won't cause the browser to attempt to load the new url.
      When the single page app is loaded further down in this file,
      the correct url will be waiting in the browser's history for
      the single page app to route accordingly.
      */
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map((s) => s.replace(/~and~/g, "&"))
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-5JQWCT6M"

        width="0"
        style="display: none;visibility: hidden;"
      ></iframe
    ></noscript>

    <!-- React app -->
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
